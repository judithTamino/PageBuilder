<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Builder 11</title>

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page-builder container grid">
    <div class="page-builder_controllers container">
      <h1 class="main-title">
        Page Builder
      </h1>

      <!--==================== ELEMENT TYPE ====================-->
      <section class="section">
        <div class="input-group">
          <label for="element-type">Element Type:</label>
          <select id="element-type" class="user-input">
            <option value="div">div</option>
            <option value="h1">h1</option>
            <option value="h2">h2</option>
            <option value="h3">h3</option>
            <option value="p">p</option>
            <option value="span">span</option>
          </select>
        </div>
      </section>

      <!--==================== BACKGROUNG COLOR ====================-->
      <section class="section">
        <div class="input-group">
          <label for="element-bg_color">Background Color:</label>
          <input type="color" id="element-bg_color" value="#3858d6" class="color-input">
        </div>
      </section>

      <!--==================== WIDTH & HIEGHT ====================-->
      <section class="section grid grid--2-cols">
        <div class="input-group">
          <label for="element-width">Width:</label>
          <input type="number" id="element-width" class="user-input" min="0" value="100">
        </div>

        <div class="input-group">
          <label for="element-width">Height:</label>
          <input type="number" id="element-height" class="user-input" min="0" value="100">
        </div>
      </section>

      <!--==================== CONTECT ====================-->
      <section class="section">
        <div class="input-group">
          <label for="element-txt">Text:</label>
          <textarea name="" id="element-txt" class="user-input" rows="4"></textarea>
        </div>
      </section>

      <!--==================== FONT COLOR & SIZE ====================-->
      <section class="section grid grid--2-cols">
        <div class="input-group">
          <label for="element-font_color">
            Font Color:
          </label>
          <input type="color" id="element-font_color" value="#eb7724" class="color-input">
        </div>

        <div class="input-group">
          <label for="element-font_size">
            Font Size:
          </label>
          <input type="number" id="element-font_size" class="user-input" min="10" value="16">
        </div>
      </section>

      <!--==================== BORDER ====================-->
      <section class="section">
        <h2 class="sub-title">Border</h2>

        <div class="grid grid--3-cols">
          <div class="input-group">
            <label for="border-width">Width:</label>
            <input type="number" id="border-width" class="user-input" min="0" value="1">
          </div>

          <div class="input-group">
            <label for="border-style">Style:</label>
            <select id="border-style" class="user-input">
              <option value="none">none</option>
              <option value="dotted">dotted</option>
              <option value="dashed">dashed</option>
              <option value="solid">solid</option>
              <option value="double">double</option>
              <option value="groove">groove</option>
              <option value="ridge">ridge</option>
              <option value="outset">outset</option>
              <option value="inset">inset</option>
              <option value="hidden">hidden</option>
            </select>
          </div>

          <div class="input-group">
            <label for="border-color">
              Color:
            </label>
            <input type="color" id="border-color" value="#eb7724" class="color-input">
          </div>
        </div>
      </section>

      <!--==================== BORDER RADIUS ====================-->
      <section class="section">
        <h2 class="sub-title">round border</h2>
        <div class="grid grid--4-cols">
          <div class="input-group">
            <label for="radius-tl">top <br> left</label>
            <input type="number" id="radius-tl" class="user-input" min="0" value="5">
          </div>

          <div class="input-group">
            <label for="radius-tr">top <br> right</label>
            <input type="number" id="radius-tr" class="user-input" min="0" value="5">
          </div>

          <div class="input-group">
            <label for="radius-br">
              bottom <br> right</label>
            <input type="number" id="radius-br" class="user-input" min="0" value="5">
          </div>

          <div class="input-group">
            <label for="radius-bl">
              bottom <br> left
            </label>
            <input type="number" id="radius-bl" class="user-input" min="0" value="5">
          </div>
        </div>
      </section>

      <!--==================== MARGIN ====================-->
      <section class="section">
        <h2 class="sub-title">Margin</h2>
        <div class="grid grid--4-cols">
          <div class="input-group">
            <label for="mar-top">top</label>
            <input type="number" id="mar-top" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="mar-right">right</label>
            <input type="number" id="mar-right" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="mar-bottom">bottom</label>
            <input type="number" id="mar-bottom" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="mar-left">left</label>
            <input type="number" id="mar-left" class="user-input" min="0" value="10">
          </div>
        </div>
      </section>

      <!--==================== PADDING ====================-->
      <section class="section">
        <h2 class="sub-title">padding</h2>
        <div class="grid grid--4-cols">
          <div class="input-group">
            <label for="pad-top">top</label>
            <input type="number" id="pad-top" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="pad-right">right</label>
            <input type="number" id="pad-right" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="pad-bottom">bottom</label>
            <input type="number" id="pad-bottom" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="pad-left">left</label>
            <input type="number" id="pad-left" class="user-input" min="0" value="10">
          </div>
        </div>
      </section>

      <!--==================== SHADOW ====================-->
      <section class="section">
        <h2 class="sub-title">Shadow</h2>

        <div class="grid grid--3-cols grid--2-rows">
          <div class="input-group">
            <label for="x-axis">x axis</label>
            <input type="number" id="x-axis" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="y-axis">y axis</label>
            <input type="number" id="y-axis" class="user-input" min="0" value="10">
          </div>

          <div class="input-group">
            <label for="shadow-color">color</label>
            <input type="color" id="shadow-color" value="#000000" class="color-input">
          </div>

          <!-- new row -->
          <div class="input-group range">
            <label for="opacity">opacity:</label>
            <input type="range" id="opacity" class="input-range" min="0" max="1" step="0.1" value="0.5"
              oninput="displayRange(this.value)">
          </div>

          <span class="range-value">0.5</span>
        </div>
      </section>

      <!--==================== TITLE ATTRIBUTES  ====================-->
      <section class="section">
        <div class="input-group">
          <label for="title-att">element title</label>
          <input type="text" id="title-att" class="user-input">
        </div>
      </section>

      <!--==================== BUTTONS ====================-->
      <div class="btn-container grid grid--3-cols">
        <a href="#" class="btn add-btn" onclick="addNewElement()">Add</a>
      </div>
    </div>

    <div class="page-builder_board container"></div>
  </div>

  <!--=============== JS ===============-->
  <script>
    const addNewElement = () => {
      // choose element type
      const elementType = document.querySelector("#element-type").value;
      const newElement = document.createElement(elementType);

      // adding default style to the new element
      newElement.style.width = "100px";
      newElement.style.height = "100px";
      newElement.style.border = "1px solid black";

      // add background color to the new element
      newElement.style.backgroundColor = document.querySelector("#element-bg_color").value;

      // add width and height to the new element
      newElement.style.width = document.querySelector("#element-width").value + "px";
      newElement.style.height = document.querySelector("#element-height").value + "px";

      // add content to the new element
      newElement.innerText = document.querySelector("#element-txt").value;

      // add font color and size to the new element
      newElement.style.color = document.querySelector("#element-font_color").value;
      newElement.style.fontSize = document.querySelector("#element-font_size").value + "px";

      // add border to the new element 
      newElement.style.borderWidth = document.querySelector("#border-width").value + "px";
      newElement.style.borderStyle = document.querySelector("#border-style").value;
      newElement.style.borderColor = document.querySelector("#border-color").value;

      // add margin to the new element
      newElement.style.marginTop = document.querySelector("#mar-top").value + "px";
      newElement.style.marginRight = document.querySelector("#mar-right").value + "px";
      newElement.style.marginBottom = document.querySelector("#mar-bottom").value + "px";
      newElement.style.marginLeft = document.querySelector("#mar-left").value + "px";

      // add padding to the new element
      newElement.style.paddingTop = document.querySelector("#pad-top").value + "px";
      newElement.style.paddingRight = document.querySelector("#pad-right").value + "px";
      newElement.style.paddingBottom = document.querySelector("#pad-bottom").value + "px";
      newElement.style.paddingLeft = document.querySelector("#pad-left").value + "px";

      // add border radius to the element
      newElement.style.borderTopRightRadius = document.querySelector("#radius-tr").value + "px";
      newElement.style.borderTopLeftRadius = document.querySelector("#radius-tl").value + "px";
      newElement.style.borderBottomRightRadius = document.querySelector("#radius-br").value + "px";
      newElement.style.borderBottomLeftRadius = document.querySelector("#radius-bl").value + "px";

      // add shadow to the element
      const rgba = hexToRgba();
      const x = document.querySelector("#x-axis").value;
      const y = document.querySelector("#y-axis").value;
      newElement.style.boxShadow = `${x}px ${y}px ${rgba}`;

      // add title attribute to the element
      /* bonus => add when was the element created*/
      const date = new Date().toLocaleDateString('en-us',
        {
          weekday: "long",
          year: "numeric",
          month: "short",
          day: "2-digit"
        });
        const title = document.querySelector("#title-att").value;
        newElement.setAttribute("title", `${title} (${date})`);

      document.querySelector(".page-builder_board").appendChild(newElement);

      setDefualtValues();
    }

    const setDefualtValues = () => {
      // width & height
      document.querySelector("#element-width").value = "100";
      document.querySelector("#element-height").value = "100";

      // contect
      document.querySelector("#element-txt").value = "";

      // font size
      document.querySelector("#element-font_size").value = "16";

      // border
      document.querySelector("#border-width").value = "1";
      document.querySelector("#border-style").value = "none"
      document.querySelector("#border-color").value = "#3858d6";

      // margin
      document.querySelector("#mar-top").value = "10";
      document.querySelector("#mar-right").value = "10";
      document.querySelector("#mar-bottom").value = "10";
      document.querySelector("#mar-left").value = "10";

      // padding
      document.querySelector("#pad-top").value = "10";
      document.querySelector("#pad-right").value = "10";
      document.querySelector("#pad-bottom").value = "10";
      document.querySelector("#pad-left").value = "10";

      // border radius
      document.querySelector("#radius-tr").value = "5";
      document.querySelector("#radius-tl").value = "5";
      document.querySelector("#radius-br").value = "5";
      document.querySelector("#radius-bl").value = "5";

      // element type
      document.querySelector("#element-type").value = "div";

      // title attribute
      document.querySelector("#title-att").value = ""; 
    }

    const displayRange = opacity => {
      const rangeText = document.querySelector(".range-value").innerText = opacity;
    }

    // convert hex color to rgba
    const hexToRgba = () => {
      const opacity = document.querySelector("#opacity").value;
      const hex = document.querySelector("#shadow-color").value;

      const rgb = ['0x' + hex[1] + hex[2] | 0, '0x' + hex[3] + hex[4] | 0, '0x' + hex[5] + hex[6] | 0];

      return `rgba(${rgb},${opacity})`;
    }
  </script>
</body>

</html>
